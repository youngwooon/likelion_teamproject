{% extends 'base.html' %}
{% load static %}
{% block title %}Road to my Restaurant{% endblock %}
{% block script %}
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'works/css/result.css' %}" />
  <script src="{% static 'works/js/result.js' %}"></script>
  <script type="text/javascript">
    let origin_lat = '{{ origin_lat }}'
    let origin_lng = '{{ origin_lng }}'
    let destination_lat = '{{ destination_lat }}'
    let destination_lng = '{{ destination_lng }}'
  </script>
{% endblock %}
{% block content %}
<div id="name">{{ name }}</div>
<div class="content">
  <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="TRANSIT">Transit</option>
      <option value="WALKING">Walking</option>
    </select>
  </div>
  <div id="map"></div>
  <div id="vicinity">{{ vicinity }}</div>
  <div id="return-btn">
    <a href="{% url 'home' %}">HOME</a>
  </div>
</div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key={MY_API_KEY}&callback=initMap&v=weekly"
    async
  ></script><br>
</div>
{% endblock %}
