{% extends 'base.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/signup.css' %}" />{% endblock %}
{% block content %}
<form method="POST" action="">
    {% csrf_token %}
    <div class='signup'>
        <h1>Sign Up</h1>
        <label for="id_username">ID</label>
        <input type="text" id="id_username" name="username" placeholder="Input Your ID..."> <br>
        <label for="id_password1">PASSWORD</label>
        <input type="password" id="id_password1" name="password1" placeholder="Input password..."> <br>
        <label for="id_password2">Check PASSWORD</label>
        <input type="password" id="id_password2" name="password2" placeholder="Check password..."> <br>
        <label for="Email">Email</label>
        <input type="email" id="id_email" name="email" placeholder="Input Your email..."> <br>
        <input type="submit" class="btn btn-primary" value="Signup!">
        </form>
    </div>
{% endblock %}
