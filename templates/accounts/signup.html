{% extends 'base.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/signup.css' %}">{% endblock %}
{% block content %}
<body>
    <form class="box" method="POST" action="">
    {% csrf_token %}
        <h1>Sign Up</h1><br>
        <div>
            <label for="id_username" id="signup-1">USER NAME</label><br>
            <input type="text" id="id_username" name="username" placeholder="Input Your Name..." >
        </div><br>
        <div>
            <label for="id_password1" id="signup-2">PASSWORD</label>
            <input type="password" id="id_password1" name="password1" placeholder="Input Password..">
        </div><br>
        <div>
            <label for="id_password2" id="signup-3"> CHACK PASSWORD</label>
            <input type="password" id="id_password2" name="password2" placeholder="Input Password again...">
        </div><br>
        <div>
            <label for="email" id="signup-1"> Email </label><br>
            <input type="email" id="email" name="email" placeholder="Input Your email...">
        </div><br>
        
            <input type="submit" id="signup-button" class="btn btn-outline-warning" value="Signup!">
            
    </form>
</body>    
{% endblock %}
